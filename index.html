<!DOCTYPE html>
<html>
	<head>
		<title>Sparta Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/calc.css">
	</head>
	<body>
		<div id="container">
			<div class="display">
				<h2 id="screen"></h2>
			</div>
			<button class="buttonNum" id="seven">7</button>
			<button class="buttonNum" id="eight">8</button>
			<button class="buttonNum" id="nine">9</button>
			<button class="operator" id="multiply">*</button>
			<button class="buttonNum" id="four">4</button>
			<button class="buttonNum" id="five">5</button>
			<button class="buttonNum" id="six">6</button>
			<button class="operator" id="divide">/</button>
			<button class="buttonNum" id="one">1</button>
			<button class="buttonNum" id="two">2</button>
			<button class="buttonNum" id="three">3</button>
			<button class="operator" id="minus">-</button>
			<button class="buttonClear">AC</button>
			<button class="equals">=</button>
			<button class="operator" id="plus">+</button>
		</div>
		<script src="js/calc.js"></script>
	</body>
</html>
